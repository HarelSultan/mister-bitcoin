<section class="statistic-page" *ngIf="rate$ | async as rate">
  <div class="user-balance">
    <div class="btc-balance">
      <span>BTC Balance</span>
      â‚¿ {{ user.coins | number : "1.3-5" }}
    </div>
    <div class="usd-balance">
      <span>USD Balance</span> $ {{ user.coins / rate | number : "1.2-3" }}
    </div>
  </div>
  <market-price-chart
    *ngIf="marketPriceData$ | async as marketPriceData"
    [marketPriceData]="marketPriceData"
  ></market-price-chart>

  <transaction-chart
    *ngIf="transactionData$ | async as transactionData"
    [transactionData]="transactionData"
  ></transaction-chart>
  <div class="user-moves">
    <h4>Recent transactions</h4>
    <moves-list [moves]="user.moves" [rate$]="rate$"></moves-list>
  </div>
</section>
