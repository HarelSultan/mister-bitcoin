<section class="contact-details" *ngIf="contact">
  <button (click)="onBack()" class="btn btn-back">Back</button>

  <contact-preview [contact]="contact"></contact-preview>
  <transfer-fund
    [contact]="contact"
    (transferCoins)="onTransferCoins($event)"
  ></transfer-fund>
  <moves-list [moves]="lastMoves"></moves-list>
</section>
